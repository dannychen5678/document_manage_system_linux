<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>找回密碼 - 文件管理系統</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            color: #1d1d1f;
            line-height: 1.47059;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 380px;
            margin: 0 auto;
            padding: 45px 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 35px;
            color: #1d1d1f;
        }

        .description {
            font-size: 17px;
            line-height: 1.47059;
            font-weight: 400;
            color: #86868b;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 17px;
            color: #1d1d1f;
            background-color: #ffffff;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }

        input[type="email"]:focus {
            border-color: #0066cc;
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            gap: 15px;
        }

        .btn-back {
            color: #0066cc;
            text-decoration: none;
            font-size: 17px;
            padding: 8px 16px;
            border-radius: 12px;
            transition: background-color 0.2s ease;
        }

        .btn-back:hover {
            background-color: rgba(0, 102, 204, 0.1);
        }

        .btn-submit {
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 17px;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.2s ease;
            flex-grow: 1;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .alert {
            background-color: #fff2f2;
            color: #ff3b30;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>找回密碼</h1>
        <p class="description">請輸入您的電子郵件地址，我們將發送重設密碼的連結給您</p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <input type="email" id="email" name="email" 
                       placeholder="電子郵件地址" required>
            </div>

            <div class="button-group">
                <a href="{{ url_for('main.login') }}" class="btn-back">返回</a>
                <button type="submit" class="btn-submit">發送重設密碼郵件</button>
            </div>
        </form>
    </div>

    <script>
        window.onpageshow = function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        };
        
        window.history.forward();
        function noBack() {
            window.history.forward();
        }
    </script>
</body>
</html>
